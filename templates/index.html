<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>    
<body>

    <form id="moderationForm">
        <h1>Foul Language Detector</h1>
        <br>
        <br>
        <label for="text">Enter text:</label>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
        <p id="result"></p>

        <div class="progress">
            <div id="appropriateBar" class="progress-bar progress-bar-appropriate" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="inappropriateBar" class="progress-bar progress-bar-inappropriate" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    
        <div id="percentageText" class="progress-text">
            <p>Appropriate: <span id="appropriatePercentage">0%</span></p>
            <p>Inappropriate: <span id="inappropriatePercentage">0%</span></p>
        </div>
    </form>

    
    
</body>
</html>
